<!-- semantic tags, SEO: Search Engine Optimization -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <!-- Localization -->
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a [routerLink]="'/home'" routerLinkActive="active" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
      </li>
      <li class="nav-item" *ngIf ="auth.user">
        <a routerLink="/prime" routerLinkActive="active" class="nav-link">Prime</a>
      </li>
    </ul>
    <ul class="navbar nav ml-auto">
      <li class="nav-item float right">
<!--        ngIf else-->
        <a *ngIf="auth.user; else" class ="new-link" mat-icon-button routerLink="/login" routerLinkActive="active"></a>
        <ng-temlate #signout>
        <a class='navlink'mat-icon-button routerLink="/login" routerLinkActive="active">Login</a>
        </ng-temlate>
      </li>

    </ul>
  </div>
</nav>

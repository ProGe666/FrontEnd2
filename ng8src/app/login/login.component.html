<main class="container" style="margin-top: 10px;">
  <mat-card fxFlex="100%" fxFlex.gt-xs="60%" fxFlexOffset.gt-sm="20%">
    <mat-card-title>Login</mat-card-title>
    <!-- ngForm will be auto added to form element-->
    <form ngForm fxLayout="column"#f = "ngForm" (ngSubmit)="submit(f)">
      <mat-form-field>
<!-- name + ngModel-->
        <input matInput type="text" placeholder="Username" name="Username" ngModel required>
        <mat-error>Username can't be empty</mat-error>
      </mat-form-field>
      <mat-form-field>
      <input matInput type="password" placeholder="Password" minlength="6" name="Password" ngModel required>
      <mat-error>Password has to be no less than 6 parameters</mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit">Login</button> &nbsss;<a href="">Register</a>
      </div>
    </form>
  </mat-card>
</main>
